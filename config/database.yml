default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password:
  host: postgres

development:
  <<: *default
  database: onebnb_api_development

test:
  <<: *default
  database: onebnb_api_test

production:
  <<: *default
  database: onebnb_api_production
  username: onebnb_api
  password: <%= ENV['ONEBNB_API_DATABASE_PASSWORD'] %>

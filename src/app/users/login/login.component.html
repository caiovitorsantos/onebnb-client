<div class="col-md-12">
    <div class="card card-block">
        <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text"
                    class="form-control"
                    placeholder="Email"
                    required
                    [(ngModel)]="_signInData.email"
                    name="email">
            </div>
            <div class="form-group">
                <input type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                    [(ngModel)]="_signInData.password"
                    name="password">
                    <span class="pull-right"><a href="/forgot_password">Esqueci Minha Senha</a></span>
            </div>
            <button
                type="submit"
                class="btn btn-success-custom col-md-12"
                [disabled]="!signInForm.form.valid">Sign In</button>
        </form>
        <button
            class="btn btn-facebook col-md-12"
            [disabled]="!signInForm.form.valid">Facebook</button>
 
    </div>
</div>
<div class="col-md-6">
    {{ _output }}
</div>

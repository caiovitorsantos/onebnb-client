<div class="col-md-12">
    <div class="card card-block">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text"
                    class="form-control"
                    placeholder="Email"
                    required
                    [(ngModel)]="_registerData.email"
                    name="email">
            </div>
            <div class="form-group">
                <input type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                    [(ngModel)]="_registerData.password"
                    name="password">
            </div>
            <div class="form-group">
                <input type="password"
                    class="form-control"
                    placeholder="Password Confirmation"
                    required
                    [(ngModel)]="_registerData.passwordConfirmation"
                    name="passwordConfirmation">
            </div>
            <button
                type="submit"
                class="btn btn-primary col-md-12"
                [disabled]="!registerForm.form.valid">Register</button>
        </form>
 
    </div>
</div>
<div class="col-md-6">
    {{ _output }}
</div>

 <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Esqueceu sua senha?</h2>
            <p>VocÃª pode atualizar sua senha aqui.</p>
            <div class="panel-body">

              <form id="register-form" role="form" autocomplete="off" class="form" method="post"  #signInForm="ngForm" (ngSubmit)="sendEmail()">

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                    <input id="email" name="email" placeholder="meuemail@exemplo.com" class="form-control"  type="email" [(ngModel)]="_signInData.email">
                  </div>
                </div>
                <div class="form-group">
                  <input name="recover-submit" class="btn btn-lg btn-success-custom btn-block" value="Atualizar Senha" type="submit">
                </div>
                
                <input type="hidden" class="hide" name="token" id="token" value=""> 
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
	</div>
</div>

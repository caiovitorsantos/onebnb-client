<div class="row">
  <div class="col-md-7">
    <div class="row">
      <app-filter></app-filter>
    </div>
    <div class="row">
        <div *ngFor="let p of properties">
          <div class="col-md-4 property-box">
            <app-property-box
              property_id="{{p.property.id}}"
              name="{{p.property.name}}"
              price="{{ p.property.price }}"
              photo="{{ p.property.photos[0] }}"
              [wishlisted] = "wishlisted(p.property.id)"
   
            ></app-property-box>
          </div>
        </div>
    </div>
    <div class="row">
      <app-pagination totalItems="{{ properties.length }}"></app-pagination>
    </div>
  </div>
  <div class="col-md-5">
    <app-map [mapPins] = "mapPins" [lat] = "lat" [lng] = "lng"></app-map>
  </div>
</div>
